{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="{% static 'Houses/0_1_CompanyLogo.png' %}" type="image/x-icon">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	{% if title %}
	<title>{{title}}</title>
	{% else %}
		<title>HouseHelpers!!</title>
	{% endif %}
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/"> HouseHelpers</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'ContactUs' %}"><i class="fa fa-envelope" aria-hidden="true"></i> Contact Us</a>
	      </li>
	      {% if user.is_authenticated %}
	      	<li class="nav-item">
	       	  <a class="nav-link" href="{% url 'MyAccount_User' %}"><i class="fa fa-fw fa-user"></i> My Profile</a>
	      	</li>
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
	    	</li>
	      {% else %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'SignUp-User' %}"><i class="fa fa-fw fa-user"></i> Sign Up</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'SignIn-User' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
	      </li>
		  {% endif %}
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
</head>
<body>
	<div>
	{% block content %}

	{% endblock %}
	</div>
</body>
</html>
