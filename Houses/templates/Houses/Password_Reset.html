{% extends "Houses/Base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
body
{
background-image:url("{% static 'Houses/BackFin2.jpg' %}");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-position: 50% 50%;
font-family: sans-serif;
color: yellow;
margin:0;
padding: 0;
}

label {
  margin-bottom: 10px;
  display: inline-block;
  color: white;
}

input[type=text] {
  margin-right: 20px;
  margin-bottom: 20px;
  padding: 4px;
  border: 1px solid #ccc;
  border-radius: 2px;
  display: inline-block;
}

</style>
<body>
<center>
	<div class="container">
            <h1>House-Helpers</h1><br>
            <h2>Professional Services at Your Door-Step</h2><br>
		<form method='POST' style="background-color: rgb(0,0,0,0.75);height: auto;width: auto;" class="form-control">
                  <div class="form-text"><h4  style="color: yellow;">Reset Your Password</h4></div>
		{% csrf_token %}
            {% for message in messages %}
            <div style="color: red;">
              <strong>{{ message }}</strong>
            </div>
            {% endfor %}<br>
            <div class="col-xs-12">
                  <div class="col-xs-8 col-form-label">
                        <label for="PASS1" class="col-xs-2">New Password: </label>
                        <input type="password" class="form-control-password" id="PASS1" name= "PASS1">
                  </div>
            </div>
            <br><br>
            <div class="col-xs-12">
                  <div class="col-xs-8 col-form-label">
                        <label for="PASS2" class="col-xs-2">Confirm Password: </label>
                        <input type="password" class="form-control-password" id="PASS2" name= "PASS1">
                  </div>
            </div>
            <br><br>
            
	     <button type="submit" class="btn btn-success">Save Password</button>
		</form>
	</div>
</center>
</body>
{% endblock content %}
