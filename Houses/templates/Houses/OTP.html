{% load static %}
<!DOCTYPE html>
<html>
{% if user.is_authenticated %}
	<meta http-equiv="Refresh" content="0; {% url 'Web-Home' %}" />
{% endif %}
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style type="text/css">
body
{
background-image:url("{% static 'Houses/BackFin2.jpg' %}");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-position: 50% 50%;
font-family: sans-serif;
color: yellow;
margin:0;
padding: 0;
}

.container{
  width: 50%;
}

</style></head>
<title>{{title}}</title>
</head>
<body>
  <center>
	<div class="container">
    <h1>House-Helpers</h1><br>
    <h2>Professional Services at Your Door-Step</h2>
	</center>
	<center style='padding-top: 10%;padding-bottom: 3%;'>
		<form method="POST" style="background-color: rgba(0,0,0,0.8); padding-bottom: 1.2%; padding: 1.2% ;border: 3px solid white; width: 30%; border-radius: 5px;">
		{% csrf_token %}
      {% for message in messages %}
      <div style="color: yellow;">
        <strong>{{ message }}</strong>
      </div>
    {% endfor %}
  <p style="font-size: 24px;">
  	{{form.as_p}}
  <button type="submit" class="btn btn-outline-success" value="Submit">Submit</button>
  </form>
  </div>
  </center>
</body>
</html>
